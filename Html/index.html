<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Casa de Câmbio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="../Style/style.css">
    <link rel="icon" href="../Image/intercambio.png" type="image/x-icon">
</head>
<body>
    <div class="container"><br>
        <div class="row">
            <h1 class="text-center">Casa de Câmbio XPTO</h1>
            <div class="d-flex justify-content-center align-items-center">
                    <form class="row g-1">
                        <label for="idMoedaOrigem" class="form-label  ">Moeda de Origem</label>
                        <input list="idMoedaOrigem" class="form-control" id="moedaOrigemInput" onclick="carregarMoedas('idMoedaOrigem')">
                        <datalist id="idMoedaOrigem"></datalist>
                        <br><br>
                        <label for="idMoedaDestino" class="form-label" >Moeda de Destino</label>
                        <input list="idMoedaDestino" class="form-control" id="moedaDestinoInput" onclick="carregarMoedas('idMoedaDestino')">
                        <datalist id="idMoedaDestino"></datalist>

                        <div class="g-1">
                            <label for="valorConverterInput" class="form-label">Valor a Converter</label>
                            <input type="number" class="form-control" id="valorConverterInput">
                        </div>
                    
                        <div class="form-check">
                            <input type="radio" class="form-check-input" id="buyRadio" name="conversionType" value="buy">
                            <label class="form-check-label" for="buyRadio">Valor de Compra</label>
                        </div>
                    
                        <div class="form-check">
                            <input type="radio" class="form-check-input" id="sellRadio" name="conversionType" value="sell">
                            <label class="form-check-label m-2" for="sellRadio">Valor de Venda</label>
                        </div>
                    
                        <button type="button" class="btn btn-primary" id="convertButton">Converter</button><br><br>
                    
                        <textarea class="form-control" id="saidaTextArea" name="nmSaida" placeholder=""></textarea>
                    </form>
            </div>
        </div>
    </div>
   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="../Js/script.js"></script>
</body>
</html>
