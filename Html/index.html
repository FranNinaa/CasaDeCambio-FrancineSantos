<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Casa de Câmbio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div class="container"><br>
        <div class="row">
            <div class=<div class="d-flex justify-content-center align-items-center" style="min-height: 50vh;">
                <h1>Casa de Cambio XPTO</h1>
                <form id="row g-3">
                    <div class="mb-3">
                        <label for="formFile" class="form-label">Moeda de Origem</label>
                        <select class="form-select" aria-label="Default select example">
                            <option selected>Selecione a Moeda de Origem</option>
                            <option value="australiano">Dólar Australiano</option>
                            <option value="canadense">Dólar Canadense</option>
                            <option value="suico">Franco Suíço</option>
                            <option value="dinamarquesa">Coroa Dinamarquesa</option>
                            <option value="euro">Euro</option>
                            <option value="libra">Libra Esterlina</option>
                            <option value="iene">Iene</option>
                            <option value="norueguesa">Coroa Norueguesa</option>
                            <option value="sueca">Coroa Sueca</option>
                            <option value="americano">Dólar Americano</option>
                            <option value="real">Real</option>
                          </select>
                    </div>
                    <div class="mb-3">
                        <label for="formFile" class="form-label">Moeda de Destino</label>
                        <select class="form-select" aria-label="Default select example">
                            <option selected>Selecione a Moeda de Destino</option>
                            <option value="australiano">Dólar Australiano</option>
                            <option value="canadense">Dólar Canadense</option>
                            <option value="suico">Franco Suíço</option>
                            <option value="dinamarquesa">Coroa Dinamarquesa</option>
                            <option value="euro">Euro</option>
                            <option value="libra">Libra Esterlina</option>
                            <option value="iene">Iene</option>
                            <option value="norueguesa">Coroa Norueguesa</option>
                            <option value="sueca">Coroa Sueca</option>
                            <option value="americano">Dólar Americano</option>
                            <option value="real">Real</option>
                          </select>
                    </div>
                    <div class="mb-3">
                        <label for="formFile" class="form-label">Valor a Converter</label>
                        <input type="number" class="form-control" id="formFile">
                      </div>
                    <div class="form-check">
                        <input type="radio" class="form-check-input" id="buyRadio" name="conversionType" value="buy">
                        <label class="form-check-label" for="buyRadio" value="compra">Valor de Compra</label>
                    </div>
                    <div class="form-check">
                        <input type="radio" class="form-check-input" id="sellRadio" name="conversionType" value="sell">
                        <label class="form-check-label" for="sellRadio">Valor de Venda</label>
                    </div><br>
                    <button type="button" class="btn btn-primary" id="convertButton">Converter</button>
                </form>
            </div>
            <div class="col-md-6">
                <div id="result">
                  
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
