<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Casa de Câmbio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7Rxnatzjc6.2HN" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="../Style/style.css">
    <link rel="icon" href="../Image/intercambio.png" type="image/x-icon">
</head>
<body>
    <div class="container"><br>
        <div class="row">
            <h1 class="text-center">Casa de Câmbio</h1>
            <div class="d-flex justify-content-center align-items-center">
                <form class="row g-1">
                    <label for="moedaOrigemInput" class="form-label">Moeda de Origem</label>
                    <select id="IdMoedasOrigem" class="form-select" aria-label="Default select example">
                        <option value="BRL" selected>Real</option>
                    </select>
                    <br><br>
                    <div class="g-1">
                        <label for="valorConverterInput" class="form-label">Valor a Converter</label>
                        <input type="number" class="form-control" id="valorConverterInput">
                    </div>
                    <label for="moedaDestinoInput" class="form-label">Moeda de Destino</label>
                    <select id="IdMoedasDestino" class="form-select" aria-label="Default select example">
                        <option value="BRL" selected>Real</option>
                    </select>
                    <br><br>

                    <button type="button" class="btn btn-primary" id="convertButton" onclick="calcularCotacao()">Cotação</button>
                    <textarea class="form-control" id="saidaTextArea" name="nmSaida" placeholder=""></textarea>
                </form>
            </div>
        </div>
    </div>
    <script>
        carregarMoedas();

        function carregarMoedas() {
            const url = 'https://olinda.bcb.gov.br/olinda/servico/PTAX/versao/v1/odata/Moedas?$top=100&$format=json&$select=simbolo,nomeFormatado';
            const listaMoedasOrigem = document.getElementById("IdMoedasOrigem");
            const listaMoedasDestino = document.getElementById("IdMoedasDestino");

            // Usando o método fetch para obter os dados da API
            fetch(url)
                .then(response => {
                    if (!response.ok) {
                        // Em caso de erro, lança um erro e interrompe o processo
                        throw new Error('Erro ao carregar moedas. Código de erro: ' + response.status);
                    }
                    // Se a resposta for bem-sucedida, analisa o JSON
                    return response.json();
                })
                .then(moedas => {
                    // Preenche os select boxes na tela com as moedas obtidas
                    for (const moeda of moedas.value) {
                        const optionMoeda = new Option(moeda.nomeFormatado, moeda.simbolo);
                        listaMoedasOrigem.appendChild(optionMoeda);
                        listaMoedasDestino.appendChild(optionMoeda.cloneNode(true));
                    }
                })
                .catch(error => {
                    // Trata erros exibindo uma mensagem de alerta
                    alert(error.message);
                });
        }
    </script>
</body>
</html>
